<!DOCTYPE html>
<html>
<head>
    <title>Linnerud - Situps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        h3 {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Inputs:</h2>
    
    <form action="/" method="post">
        Weight (lbs.): <input type="number" step="any" name="val1" required><br><br>
        Waist (in.): <input type="number" step="any" name="val2" required><br><br>
        Pulse (bpm): <input type="number" step="any" name="val3" required><br><br>
        <input type="submit" value="How many situps?">
    </form>
    
    {% if prediction != None %}
        <h3>Number of situps: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
